<br>

<div class="jumbotron">
  <h3>Texas Regional Transport and Route Schedules</h3>      
  
</div>

<br>
<div class="well hoverwell thumbnail">
    <div class="container">
        <div class="row">
            <p>Welcome User  :-)</p>
            <br>
            <p>Please fill up the database form carefully. Your information will be stored in our database and can be extracted
                if needed.</p>
        </div>
    </div>
</div>
<br>
<div class="well hoverwell thumbnail">
    <div class="container">
        <div class="row">
            <div class="col-md-5">

                <table class="table table-hover" *ngIf="!editVehicle">
                    <tr>
                        <td> REGISTRATION NUMBER* :</td>
                        <td><input type="text" class="form-control" placeholder="Registration Number" [(ngModel)]="vehicleModel.regisNum"></td>
                    </tr>
                    <tr>
                        <td>ACTIVE STATUS* : </td>
                        <td>
                            <select class="form-control" name='vehicleStatus' [(ngModel)]="vehicleModel.vehicleStatus">
               <option  >Choose Status</option>
               <option   value='ACTIVE'>ACTIVE
              <option   value='INACTIVE'>INACTIVE
            </select>
                            <!--<select class="form-control" name="vehicleType" [(ngModel)]="vehicleModel.vehicleStatus">
        <option type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" value="{{vehicle.vehicleStatus}}" *ngFor="let vehicle of vehicleList" > {{vehicle.vehicleStatus}}</option>
        </select>-->
                        </td>
                        <!--<td><input type="text" placeholder="Active Status" [(ngModel)]="vehicleModel.vehicleStatus"></td>-->
                    </tr>
                    <tr>
                        <td>TYPE* :</td>

                        <td>
                            <select class="form-control" name='vehicleType' [(ngModel)]="vehicleModel.vehicleType">
               <option  >Choose Type</option>
               <option   value='SEDAN'>SEDAN
               <option   value='COUPE'>COUPE
               <option   value='CAR'>CAR
               <option   value='BUS'>BUS
               <option   value='TRUCK'>TRUCK
               <option   value='SUV'>SUV
            </select>
                       </td>
                            <!--<td> <input type="text" placeholder="Vehice Type" [(ngModel)]="vehicleModel.vehicleType"></td>-->
                    </tr>
                    <tr>
                        <td> MAKE* :</td>
                        <td>
                            <select class="form-control" name='vehicleMake' [(ngModel)]="vehicleModel.vehicleMake">
                <option  >Choose Make</option>
                <option   value='FORD'>FORD
                <option   value='MAZDA'>MAZDA
                <option   value='GM'>GM
                <option   value='HONDA'>HONDA
                <option   value='TOYOTA'>TOYOTA
                <option   value='NISSAN'>NISSAN
                <option   value='HYUNDAI'>HYUNDAI
                <option   value='DODGE'>DODGE
             </select>
                        </td>
                        <!--<td> <input type="text" placeholder="Vehice Make" [(ngModel)]="vehicleModel.vehicleMake"></td>-->
                    </tr>
                    <tr>
                        <td> YEAR* :</td>
                        <td>
                            <select class="form-control" name='vehicleYear' [(ngModel)]="vehicleModel.vehicleYear">
                <option  >Choose Year</option>
                <option   value='1990'>1990
                <option   value='1991'>1991
                <option   value='1992'>1992
                <option   value='1993'>1993
                <option   value='1994'>1994
                <option   value='1995'>1995
                <option   value='1996'>1996
                <option   value='1997'>1997
                <option   value='1998'>1998
                <option   value='1999'>1999
                <option   value='2000'>2000
                <option   value='2001'>2001
                <option   value='2002'>2002
                <option   value='2003'>2003
                <option   value='2004'>2004
                <option   value='2005'>2005
                <option   value='2006'>2006
                <option   value='2007'>2007
                <option   value='2008'>2008
                <option   value='2009'>2009
                <option   value='2010'>2010
                <option   value='2011'>2011
                <option   value='2012'>2012
                <option   value='2013'>2013
                <option   value='2014'>2014
                <option   value='2015'>2015
                <option   value='2016'>2016
                <option   value='2017'>2017
     </select>
                        </td>
                        <!--<td><input type="text" placeholder="Vehice year" [(ngModel)]="vehicleModel.vehicleYear"></td>-->
                    </tr>
                </table>

                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
<div class="well hoverwell thumbnail">
    <div class="container">
        <div class="row">

            <button type="button" class="btn btn-default btn-lg" (click)="postVehicles()" *ngIf="!editVehicle">ADD</button>



        </div>
    </div>
</div>
